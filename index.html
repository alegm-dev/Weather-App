<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------- Fontawesome ---------->
    <script src="https://kit.fontawesome.com/5577e771f0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!---------- BOOTSTRAP ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------- CSS ---------->
    <link rel="stylesheet" href="/AppClima/style/style.css">
    <!---------- SweetAlert ---------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!---------- Favicon ---------->
    <link rel="apple-touch-icon" sizes="180x180" href="/AppClima/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/AppClima/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/AppClima/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>App Clima</title>
</head>

<body class="bg-weather" id="bg-weather">
    <nav>
        <div class="search-form">
            <div class="search-brand text-center">
                <!--<span class="navbar-brand"></span >-->
                <img class="brand m-0" src="/AppClima/assets/images/satelite.png" />
            </div>



            <form id="form-search">
                <div class="searchbox d-flex justify-content-center">
                    <input class="form-control shadow-none" autocomplete="off" type="search" placeholder="Buscar ciudad" aria-label="Search" id="search-input">
                </div>
            </form>
        </div>
    </nav>

    <div class="weatherbox" id="weatherbox">
        <header>
            <i class="fa-solid fa-earth-americas"></i>The Weather App
        </header>
        <div class="weather-part">
            <img id="weather" alt="" height="200" width="200">

            <div class="temp">
                <span class="number-temp" id="temp"></span>
                <i class="fa-solid fa-temperature-empty" id="temp-icon"></i>
            </div>

            <div class="description" id="description"></div>

            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </div>

            <div class="bottom-details">

                <div class="column ranger-temp">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div class="details">
                        <div class="temp-rang">
                            <div class="maximo" id="max"></div>
                            <div class="minimo" id="min"></div>
                        </div>
                        <span>Máxima</span>
                        <span>Mínima</span>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <div class="humidity" id="humidity"></div>
                        <span>Humedad</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Footer -->
    <footer class="text-center text-lg-start bg-transparent text-muted fixed-bottom py-2">
        <!-- Section: Social media -->

        <div class="d-flex justify-content-center p-2">
            <a href="https://www.linkedin.com/in/alejandromartinezl9" class="mx-4 text-reset  linkedin" target="blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/alegm-dev" class="mx-4 text-reset" target="blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Section: Social media -->

        <!-- Copyright -->
        <div class="text-center px-4">
            © 2022 Copyright:
            <span class="text-reset">Alejandro Martinez</span>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

</body>

<script src="/AppClima/scripts/main.js"></script>

</html>
