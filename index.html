<body class="bg-weather" id="bg-weather">

    <!-- NavBar -->
    <nav>
        <!-- Logo -->
        <div class="search-form">
            <div class="search-brand text-center">
                <img class="brand m-0" src="/AppClima/assets/images/satelite.png" />
            </div>
            <!-- Logo -->

            <!--Form -->
            <form id="form-search">
                <div class="searchbox d-flex justify-content-center">
                    <input class="form-control shadow-none" autocomplete="off" type="search" placeholder="Buscar ciudad" aria-label="Search" id="search-input">
                </div>
            </form>
            <!-- Form -->
        </div>
    </nav>
    <!-- NavBar -->

    <!-- header -->
    <div class="weatherbox" id="weatherbox">
        <header>
            <i class="fa-solid fa-earth-americas"></i>The Weather App
        </header>
        <!-- header -->

        <!-- Container weather -->
        <div class="weather-part">
            <!-- imagen weather -->
            <img id="weather" alt="" height="200" width="200">
            <!-- imagen weather -->

            <!-- part temperature -->
            <div class="temp">
                <span class="number-temp" id="temp"></span>
                <i class="fa-solid fa-temperature-empty" id="temp-icon"></i>
            </div>
            <!-- part temperature -->

            <!-- part description -->
            <div class="description" id="description"></div>
            <!-- part description -->

            <!-- part location -->
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </div>
            <!-- part location -->

            <!-- part container bottom -->
            <div class="bottom-details">
                <!-- column ranger tamperature -->
                <div class="column ranger-temp">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div class="details">
                        <div class="temp-rang">
                            <div class="maximo" id="max"></div>
                            <div class="minimo" id="min"></div>
                        </div>
                        <span>Máxima</span>
                        <span>Mínima</span>
                    </div>
                </div>
                <!-- column ranger tamperature -->

                <!-- column humidity -->
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <div class="humidity" id="humidity"></div>
                        <span>Humedad</span>
                    </div>
                </div>
                <!-- column humidity -->
            </div>
            <!-- part container bottom -->
        </div>
    </div>
    </div>
    <!-- Container weather -->

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-transparent text-muted fixed-bottom py-2">

        <div class="d-flex justify-content-center p-2">

        <div class="text-center px-4">
            © 2022 Copyright:

        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
